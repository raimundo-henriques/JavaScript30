<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');

    // Interpolated
    const dogsNames = 'Snickers and hugo'
    console.log(`${dogsNames} are dogs!`);

    // Styled
    console.log('%cI\'m styling myself!', 'color: red; background-color: black;')

    // warning!
    console.warn('Look out!');

    // Error :|
    console.error('This is a very bad error!');

    // Info
    console.info('There are dolphins in Tagus river.');

    // Testing
    console.assert(document.querySelector('p').classList.contains('paragraph'), 'That\'s wrong.')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(document.querySelector('p'));
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is a dog.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`That's roughly ${dog.age * 7} human years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Me')
    console.count('Me')
    console.count('Me')

    // timing
    console.time('Fetching data');
      fetch('https://api.github.com/users/raimundo-henriques')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('Fetching data');
          console.log(data);
        });

    console.table(dogs);
  </script>
</body>
</html>
